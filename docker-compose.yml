services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  whitelist-portal:
    build: .
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "${FLASK_PORT:-5000}:${FLASK_PORT:-5000}"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379

volumes:
  redis_data:
